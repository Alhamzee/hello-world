<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields for University Services Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #218838;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>


<div class="form-container" style="margin-top: 40px;">
    <h2>Service Request</h2>
    <form>
        <div class="form-group">
            <label for="service-type">Service Type</label>
            <select id="service-type" required>
                <option value="" disabled selected>Select a service</option>
                <option value="laboratory">Laboratory Services</option>
                <option value="publishing">Academic Publishing</option>
                <option value="maintenance">Equipment Maintenance</option>
                <option value="other">Other Service</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" required placeholder="Describe your request"></textarea>
        </div>
        <div class="form-group">
            <label for="preferred-date">Preferred Date</label>
            <input type="date" id="preferred-date" required>
        </div>
        <button type="submit" class="button">Submit Request</button>
    </form>
</div>

</body>
</html>
